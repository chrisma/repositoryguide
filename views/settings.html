<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>

        <link rel="stylesheet" type="text/css" href="/assets/css/dist/main.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="navbar-brand">Repository Guide</div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/views/home.html" id="button_navigate_home">
                            <i class="fas fa-home" aria-hidden="true"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="/views/team/overview.html"
                            id="button_navigate_teams"
                        >
                            Teams
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="/views/sprint/overview.html"
                            id="button_navigate_sprint"
                        >
                            Sprints
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a
                            class="nav-link"
                            href="/views/settings.html"
                            id="button_navigate_settings"
                        >
                            <i class="fas fa-cogs" aria-hidden="true"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="card container" id="settings_container">
            <div class="card-header">
                <h3>Settings</h3>
            </div>
            <div class="form-group card-body">
                <div class="input-group">
                    <table class="table">
                        <tbody>
                            <tr class="d-flex">
                                <td class="col-10">
                                    <label for="input_config_file">Load config file:</label>
                                    <input
                                        accept=".json"
                                        class="form-control-inline"
                                        id="input_config_file"
                                        type="file"
                                    />
                                </td>
                                <td class="col-2">
                                    <button
                                        class="btn btn-outline-secondary"
                                        id="button_download_config"
                                        style="float: right"
                                    >
                                        Download config
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <br />

                <div class="input-group">
                    <label for="input_organization">Organization:</label>
                    <input class="form-control" id="input_organization" type="text" />
                </div>

                <br />

                <div class="input-group">
                    <label for="input_repository">Repository:</label>
                    <input class="form-control" id="input_repository" type="text" />
                </div>

                <br />

                <div class="input-group">
                    <label for="input_team">Team:</label>
                    <select id="input_team" class="form-control"></select>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script type="module" src="/assets/js/settings.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
