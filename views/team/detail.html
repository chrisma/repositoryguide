<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>

        <link rel="stylesheet" type="text/css" href="/assets/css/dist/main.css" />
    </head>
    <body>
        <template id="template_team_member_row">
            <tr class="d-flex">
                <td class="col-10" id="text_member_name"></td>
                <td class="col-2">
                    <button id="button_remove_member" class="btn btn-outline-secondary">
                        Remove
                    </button>
                </td>
            </tr>
        </template>

        <header id="header"></header>

        <div class="card container">
            <div class="form-group card-body">
                <h3>General Information:</h3>
                <table class="table">
                    <tbody>
                        <tr class="d-flex">
                            <th class="col-6" scope="row">Team name:</th>
                            <td class="col-6" id="text_team_name"></td>
                        </tr>
                        <tr class="d-flex">
                            <th class="col-6" scope="row">Team label:</th>
                            <td class="col-6" id="text_team_label"></td>
                        </tr>
                    </tbody>
                </table>

                <h3>Members:</h3>
                <table class="table">
                    <thead>
                        <tr class="d-flex">
                            <th class="col-10" scope="col">Name</th>
                            <th class="col-2" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="container_members"></tbody>
                </table>
            </div>
        </div>

        <br />

        <a class="btn btn-outline-secondary" id="button_back" href="javascript:history.back()"
            >Back</a
        >

        <script type="module" src="/assets/js/header.js"></script>
        <script type="module" src="/assets/js/team_detail.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
